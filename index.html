<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Facebook Login </h1>

  <script src="script.js"></script>
</body>
</html>
